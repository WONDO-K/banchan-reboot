version: "3.8"

x-environment: &default
  env_file:
    - ../.env

services:
  mysql:
    image: mysql:8.0
    container_name: banchan-mysql-dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: banchan
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: banchan-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus server scraping Spring Actuator metrics from local app
  prometheus:
    image: prom/prometheus:latest
    container_name: banchan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # Grafana dashboard for Prometheus metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: banchan-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # k6 load testing container (runs a sample login test script)
  k6:
    image: grafana/k6:latest
    container_name: banchan-k6
    profiles:
      - loadtest
    volumes:
      - ./k6:/scripts:ro
    entrypoint:
      - k6
      - run
      - /scripts/login.js
